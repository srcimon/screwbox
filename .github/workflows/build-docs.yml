name: Build documentation

on:
  pull_request:
    branches: [ main ]
    paths:
      - docs/**

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.x
          cache: npm
          cache-dependency-path: ./docs/package.json
      - name: Install dependencies
        working-directory: docs
        run: npm install
      - name: Build
        working-directory: docs
        run: npm run build